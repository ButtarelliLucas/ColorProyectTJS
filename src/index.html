<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Particles<br>Mesh</h1>
            <p>Space dimension with particle effect.</p>
        </div>

    </div>
    <canvas class="webgl"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js" integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/CSSRulePlugin.min.js" integrity="sha512-qJR55KeWGUIEkSPNUZxwFdXQFmyQXKkJPUsh4+F3vsgTcE/AD1eteJ/7l1QjPyBTpSah5lce6mvAGhRbf8fkag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        const content = CSSRulePlugin.getRule('.content:before')
        const h1 = document.querySelector ('h1')
        const p = document.querySelector ('p')
        const tl = gsap.timeline()

        tl.from(content, {delay: .5 , duration: 4 , cssRule: {scaleX: 0}})
        tl.to (h1, {duration: 2 , clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)', y: '-20px'}, "-=3")
        tl.to (p, {duration: 4 , clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)', y: '30px',}, "-=2")
        </script>
</body>
</html>
